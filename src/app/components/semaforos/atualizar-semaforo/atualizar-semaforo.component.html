<h1 class="my-3 text-primary">Atualizar Semaforo</h1>

<div class="card shadow">
  <form class="m-3">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="nome">Nome do Semaforo: </label>
          <input
          type="text"
          class="form-control"
          placeholder="Digite o nome do Semaforo"
          name="nomeSemaforo"
          [(ngModel)]="semaforo.nome"
          />
        </div>
      </div>
    </div> <!-- Fim row -->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="adicionado">Data de Adição do Semaforo: </label>
          <input
          type="date"
          class="form-control"
          name="adicionado"
          [(ngModel)]="semaforo.adicionado"
          />
        </div>
      </div> <!-- Fim col -->
    </div>
    <div class="row">
      <div class="col">
        <Button class="btn btn-default" routerLink="/semaforos"> Voltar </Button>
        <button class="btn btn-warning float-right" (click)="salvarSemaforo()"> Salvar </button>
      </div>
    </div>
  </form>
</div>
