<h1 class="my-3 text-primary">
  Listar Semaforos
  <button type="button" routerLink="/semaforos/cadastrar" class="btn btn-success mt-2 float-right">
    Cadastrar
  </button>
</h1>

<div class="card shadow">
  <table class="table table-responsive table striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Adicionado</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let semaf of listaSemaforos">
        <td>{{ semaf.id }}</td>
        <td>{{ semaf.nome }}</td>
        <td>{{ semaf.adicionado | date: "shortDate" }}</td>
        <td></td>
        <button class="btn btn-warning" routerLink="/semaforos/atualizar/{{ semaf.id }}">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button class="btn btn-danger ml-2" [swal] = "{
          title: 'ATENÇÃO!!!',
          text : 'Deseja realmente excluir o semaforo: ' + semaf.nome + '?',
          showDenyButton: true,
          denyButtonText: 'Não',
          confirmButtonText: 'Sim, excluir', icon: 'warning'
        }"
        (confirm)="deletar(semaf)">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </tr>
    </tbody>
  </table>
</div>
